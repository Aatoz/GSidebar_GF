<!DOCTYPE html>

<html lang="en">
<head>
	<title>Bill Pay Center</title>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/2.3.2/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
	</script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
	</script>
    
    <style>
      .table > tbody > tr > td {
        background-color:red;
        border-color: #2a2a2a;
      }
      
      body {
         color: #dadada;
         background-color: #353535;
      }
      
      .btn {
         display: inline-block;
         color: #dadada;
         padding: 2px 6px 3px;
         background-color: #f5f5f5 !important;
         background-image: -moz-linear-gradient(top, black, #4F5964);
         background-image: -ms-linear-gradient(top, black, #4F5964);
         background-image: -webkit-linear-gradient(top, black, #152f4c);
         background-image: -o-linear-gradient(top, black, #4F5964);
         background-image: linear-gradient(top, black, #4F5964);
         background-repeat: repeat-x;
         border-color: #4F5964 #4F5964 #bfbfbf;
         border-color: rgba(0, 0, 0, 0.1) rgba(0, 0, 0, 0.1) rgba(0, 0, 0, 0.25);
         border: 1px solid #ccc;
         border-bottom-color: #bbb;
         -webkit-box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.2), 0 1px 2px rgba(0, 0, 0, 0.05);
         -moz-box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.2), 0 1px 2px rgba(0, 0, 0, 0.05);
         box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.2), 0 1px 2px rgba(0, 0, 0, 0.05);
         cursor: pointer;
         filter: progid: DXImageTransform.Microsoft.gradient(enabled=false);
      }
      
      .btn:hover, .btn:focus {
         color: #dadada !important;
         background: #0074a9 !important;
	      outline: none;
      }
    </style>
</head>

<body>
	<div class="container">
		<table class="table">
			<thead>
				<tr>
					<th>Bill</th>

					<th>Purpose</th>
				</tr>
			</thead>

			<tbody>
				<tr>
					<td id="chaseRow1">
						<a class="btn" href="https://www.chase.com/" id="chaseBtn" target="_blank">&#x2717; Chase</a>
					</td>

					<td id="chaseRow2">Credit Card</td>
				</tr>

				<tr>
					<td id="discoverRow1">
						<a class="btn" href="https://www.discovercard.com" id="discoverBtn" target="_blank">&#x2717; Discover</a>
					</td>

					<td id="discoverRow2">Credit Card</td>
				</tr>

				<tr>
					<td id="amazonStoreRow1">
						<a class="btn" href="https://www.synchronycredit.com/eSecurity/Login/login.action?clientId=amazon&accountType=plcc&langId=en" id="amazonStoreBtn" target="_blank">&#x2717; Amazon Store</a>
					</td>

					<td id="amazonStoreRow2">Credit Card</td>
				</tr>

				<tr>
					<td id="aptRow1">
                      <a class="btn" href="https://online.hometrustbanking.com" id="aptBtn" target="_blank">&#x2717; Apartment (Transfer)</a>
                    </td>

					<td id="aptRow2">Monthly Rent</td>
				</tr>

				<tr>
					<td id="danvilleUtilRow1">
                      <a class="btn" href="https://danvilleutilities.com/app/login.jsp" id="danvilleUtilBtn" target="_blank">&#x2717; Danville Utilities (Transfer)</a>
                    </td>

					<td id="danvilleUtilRow2">Monthly Rent</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>

<script>
  $('#chaseBtn').on('click', function(event) {
    $('#chaseRow1').html("&#x2713; Chase");

    $('#chaseRow1').attr("style", "background-color:green");
    $('#chaseRow2').attr("style", "background-color:green");
  });

  $('#discoverBtn').on('click', function(event) {
    $('#discoverRow1').html("&#x2713; Discover");

    $('#discoverRow1').attr("style", "background-color:green");
    $('#discoverRow2').attr("style", "background-color:green");
  });

  $('#amazonStoreBtn').on('click', function(event) {
    $('#amazonStoreRow1').html("&#x2713; Amazon Store");

    $('#amazonStoreRow1').attr("style", "background-color:green");
    $('#amazonStoreRow2').attr("style", "background-color:green");
  });

  $('#aptBtn').on('click', function(event) {
    $('#aptRow1').html("&#x2713; Apartment (Transfer)");

    $('#aptRow1').attr("style", "background-color:green");
    $('#aptRow2').attr("style", "background-color:green");
  });

  $('#danvilleUtilBtn').on('click', function(event) {
    $('#danvilleUtilRow1').html("&#x2713; Danville Utilities (Transfer)");

    $('#danvilleUtilRow1').attr("style", "background-color:green");
    $('#danvilleUtilRow2').attr("style", "background-color:green");
  });
</script>

</html>
